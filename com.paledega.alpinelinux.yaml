app-id: com.paledega.alpinelinux
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: /app/bin/alpine
finish-args:
  - --talk-name=org.freedesktop.Flatpak
  - --socket=x11
  - --socket=wayland
  - --filesystem=host
  - --share=network
  - --device=dri
  - --socket=pulseaudio
modules:
  - name: build
    buildsystem: simple
    build-commands:
      - install -D alpine.tar.gz /app/alpine.tar.gz
      - install -D src/alpine.sh /app/bin/alpine
      - install -D src/launcher.desktop  -/app/share/applications/com.paledega.alpinelinux.desktop
      - install -D src/icon.svg /app/share/icons/hicolor/scalable/apps/com.paledega.alpinelinux.svg
    sources:
      - type: file
        path: alpine.sh
      - type: file
        path: install-proot.sh
      - type: file
        path: icon.svg
      - type: file
        path: launcher.desktop
